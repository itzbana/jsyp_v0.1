<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSYP Congress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="loader"></div>
            <p>Loading JSYP Experience...</p>
        </div>
    </div>


<!-- Scene 1: Intro Scene -->
    <div id="intro-scene" style="opacity: 0;">
        <img class="scene1 sky" src="scene1-layers/sky.png">
        <img class="scene1 fog0" src="scene1-layers/fog0.png" data-speed="0.016">
        <img class="scene1 fog" src="scene1-layers/fog.png" data-speed="0.03">
        <img class="scene1 crane-logo" src="scene1-layers/crane_and_logo.png" data-speed="0.0197">
        <img class="scene1 cloud cloud-1" src="scene1-layers/cloud-1.png" data-speed="0.0354">
        <img class="scene1 cloud cloud-2" src="scene1-layers/cloud-2.png" data-speed="0.0312">
        <img class="scene1 cloud cloud-3" src="scene1-layers/cloud-3.png" data-speed="0.051">
        <img class="scene1 cloud cloud-4" src="scene1-layers/cloud-4.png" data-speed="0.042">
        <img class="scene1 bird white-bird" src="scene1-layers/white-bird.png" data-speed="0.0245">
        <img class="scene1 bird yellow-bird" src="scene1-layers/yellow-bird.png" data-speed="0.035">
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
